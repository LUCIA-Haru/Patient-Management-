spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service-route
          uri: http://auth-service:4005
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        # Route for Patient Service API
        - id: patient-service-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api/patients, /api/patients/**
          filters:
            - StripPrefix=1
            - JwtValidation
#  JwtValidationGatewayFilterFactory -> first part of this class match the name of JwtValidation coz spring framework will manage
        # Route for Patient Service Swagger/OpenAPI Docs
        - id: api-docs-patient-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api-docs/patients
          filters:
            - RewritePath=/api-docs/patients, /v3/api-docs

        - id: api-docs-auth-route
          uri: http://auth-service:4005
          predicates:
            - Path=/api-docs/auth
          filters:
            - RewritePath=/api-docs/auth, /v3/api-docs
server:
  port: 4004

